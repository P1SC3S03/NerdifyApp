<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="audiodb.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&display=swap" rel="stylesheet">
    <title>Document</title>

</head>

<body>

    <div id="renderTitle"></div>
    <div id="renderImage"></div>
    <div id="renderArtistCountry"></div>
    <div id="renderArtistGenreAndStyle"></div>
    <div id="renderArtistBioEN"></div>
    <div id="renderArtistBioPT"></div>
    <div id="renderAlbumName"></div>
    <div id="renderAlbumYear"></div>
    <div id="renderAlbumDescriptionEN"></div>
    <div id="renderAlbumDescriptionPT"></div>

    <div id="menuId">
        <button class="tablink" onclick="openPage('Country', this, 'red')">Country</button>
        <button class="tablink" onclick="openPage('GenreAndStyle', this, 'green')" id="defaultOpen">Genre and
            Style</button>
        <button class="tablink" onclick="openPage('BiographyInEnglish', this, 'blue')">Biography in English</button>
        <button class="tablink" onclick="openPage('BiografiaEmPortuguês', this, 'orange')">Biografia em
            Português</button>
        <button class="tablink" onclick="openPage('AlbumName', this, 'red')">Album Name</button>
        <button class="tablink" onclick="openPage('AlbumYear', this, 'green')">Album Year</button>
        <button class="tablink" onclick="openPage('AlbumDescriptionEnglish', this, 'blue')">Album Description
            English</button>
        <button class="tablink" onclick="openPage('DescriçãoDoAlbumEmPortuguês', this, 'orange')">Descrição do Album em
            Português</button>

    

    
        <div id="Country" class="tabcontent">
            <h3 id="Country1">Country</h3>
        </div>

        <div id="GenreAndStyle" class="tabcontent">
            <h3>Genre and Style</h3>
        </div>

        <div id="BiographyInEnglish" class="tabcontent">
            <h3>Biography in English</h3>
        </div>

        <div id="BiografiaEmPortuguês" class="tabcontent">
            <h3>Biografia em Português</h3>
        </div>

        <div id="AlbumName" class="tabcontent">
            <h3>Album Name</h3>
        </div>

        <div id="AlbumYear" class="tabcontent">
            <h3>Album Year</h3>
        </div>

        <div id="AlbumDescriptionEnglish" class="tabcontent">
            <h3>Album Description English</h3>
        </div>

        <div id="DescriçãoDoAlbumEmPortuguês" class="tabcontent">
            <h3>Descrição do Album em Português</h3>
        </div>

        <script>
            function openPage(pageName, elmnt, color) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].style.backgroundColor = "";
                }
                document.getElementById(pageName).style.display = "block";
                elmnt.style.backgroundColor = color;
            }

            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
    </div>
</body>

</html>
