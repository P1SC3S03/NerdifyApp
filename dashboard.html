<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerdify Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/search.js" charset="utf-8"></script>
  <script src="/audiodb.js"></script>


</head>


<body>
  <header>
    <section class="header">
      <div id="header-container" class="container">
        <div class="header-body">
          <img id="header-image" src="img/Nerdify.png">
          <h1 id="header-title" class="title">Nerdify</h1>
        </div>
      </div>
    </section>
  </header>

  <main>
    <div class="columns">
      <div class="col-1">
        <div id="search-bar">
          <img id="microphone-image" src="img/Google_mic.svg.png" height="25" width="25">
          <input type="text" id="search-text" placeholder="Search ..." />
          <button id="search_button" type="button">&#129488</button>
        </div>
        <div id="renderTitle"></div>
        <div id="renderImage"></div>
        <div id="menuId">
          <div id="renderArtistCountry"></div>
          <div id="renderArtistGenreAndStyle"></div>
          <div id="renderArtistBioEN"></div>
          <div id="renderArtistBioPT"></div>
          <div id="renderAlbum"></div>
        </div>
        <script>
          function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
              tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
          }
        </script>
      </div>
    </div>
  </main>



  <footer id="footer" class="center">
    <div class="footer-div">
      <p id="p-footer" class="center"><strong>Nerdify</strong> is made with &#10084 using two APIs to retrieve the best
        information of your favorite artists!</p>
      <form action="mailto:pedrobboard@hotmail.com?subject=Feedback&#10084" method="POST">
        <input id='pedro' class="center" type="image" src="img/pedro.jpg" />
      </form>
      <p id="feedback" class="center"><b>Send Us Feedback!</b></p>
    </div>
  </footer>

  </div>

</body>

</html>
