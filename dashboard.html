<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdify Web API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
  <header>
    <section class="header">
      <div id="header-container" class="container">
        <div class="header-body">
            <img id="header-image" src="img/Nerdify.png">
            <h1 id="header-title" class="title">Nerdify</h1>
        </div>  
      </div>
    </section>
  </header> 
  
  <main>
    <div class="columns">
      <div class="col-1">
        <div id="menuId">
          <div id="renderTitle"></div>
          <div id="renderImage"></div>
          <div id="renderArtistCountry"></div>
          <div id="renderArtistGenreAndStyle"></div>
          <div id="renderArtistBioEN"></div>
          <div id="renderArtistBioPT"></div>
          <div id="renderAlbumName"></div>
          <div id="renderAlbumYear"></div>
          <div id="renderAlbumDescriptionEN"></div>
          <div id="renderAlbumDescriptionPT"></div>
            <button class="tablink" onclick="openPage('Country', this, 'red')">Country</button>
            <button class="tablink" onclick="openPage('GenreAndStyle', this, 'green')" id="defaultOpen">Genre and Style</button>
            <button class="tablink" onclick="openPage('BiographyInEnglish', this, 'blue')">Biography in English</button>
            <button class="tablink" onclick="openPage('BiografiaEmPortuguês', this, 'orange')">Biografia em Português</button>
            <button class="tablink" onclick="openPage('AlbumName', this, 'red')">Album Name</button>
            <button class="tablink" onclick="openPage('AlbumYear', this, 'green')">Album Year</button>
            <button class="tablink" onclick="openPage('AlbumDescriptionEnglish', this, 'blue')">Album Description
              English</button>
            <button class="tablink" onclick="openPage('DescriçãoDoAlbumEmPortuguês', this, 'orange')">Descrição do Album em
              Português</button>
            <div id="Country" class="tabcontent">
              <h3>Country</h3>
            </div>
            <div id="GenreAndStyle" class="tabcontent">
              <h3>Genre and Style</h3>
            </div>
            <div id="BiographyInEnglish" class="tabcontent">
              <h3>Biography in English</h3>
            </div>
            <div id="BiografiaEmPortuguês" class="tabcontent">
              <h3>Biografia em Português</h3>
            </div>
            <div id="AlbumName" class="tabcontent">
              <h3>Album Name</h3>
            </div>
            <div id="AlbumYear" class="tabcontent">
              <h3>Album Year</h3>
            </div>
            <div id="AlbumDescriptionEnglish" class="tabcontent">
              <h3>Album Description English</h3>
            </div>
            <div id="DescriçãoDoAlbumEmPortuguês" class="tabcontent">
              <h3>Descrição do Album em Português</h3>
            </div>
            
            <script>
              function openPage(pageName, elmnt, color) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                  tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                  tablinks[i].style.backgroundColor = "";
                }
                document.getElementById(pageName).style.display = "block";
                elmnt.style.backgroundColor = color;
              }
              // Get the element with id="defaultOpen" and click on it
              document.getElementById("defaultOpen").click();
            </script>
          </div>
      </div>
      <div class="col-2">
        <div id="search-bar">
            <img id="microphone-image" onclick="startDictation()" src="img/Google_mic.svg.png" height="25" width="25"> 
            <input type="text" id="search-text" placeholder="Search ..."/>
            <button id="search_button" type="button">&#129488</button>
        </div>

        <div class="container-1"> <!-- ver aqui-->
          <div id="song_0" class="col"></div>
          <div id="song_1" class="col"></div>
          <div id="song_2" class="col"></div>
          <div id="song_3" class="col"></div>
          <div id="song_4" class="col"></div>
          <div id="song_5" class="col"></div>
        </div>
      </div>
    </div>
  </main>
  
  
  
  <footer id="footer" class="center" >
    <div class="footer-div">
        <p id="p-footer"class="center"><strong>Nerdify</strong> is made with &#10084 using two APIs to retrieve the best information of your favorite artists!</p>
        <form action="mailto:pedrobboard@hotmail.com?subject=Feedback&#10084" method="POST">
          <input id='pedro' class="center" type="image" src="img/pedro.jpg"/>
        </form>
        <p id="feedback" class="center">Send Us Feedback!</p>
    </div>
  </footer>
  
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/search_info/search.js" charset="utf-8"></script>
    <script src="/audiodb/audiodb.js"></script>
  </div>














</body>
</html>
